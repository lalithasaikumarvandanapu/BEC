<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <script src="bootstrap/js/bootstrap.bundle.js" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=IBM+Plex+Mono:wght@100&family=Smokum&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #guide-photo {
            border-radius: 50%;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
            border: 4px solid #007bff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        #team-photos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .team-member {
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .team-member:hover {
            transform: scale(1.1);
        }

        .team-member img {
            border-radius: 50%;
            max-width: 120px;
            height: auto;
            margin-bottom: 20px;
            border: 4px solid #007bff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer; /* Add cursor pointer for lightbox effect */
        }

        h2 {
            color: #007bff;
            font-family: 'Oswald', sans-serif;
        }

        p {
            color: #555;
            font-family: 'Inconsolata', monospace;
            font-size: 16px;
        }
    </style>

    <title>Team Page</title>
</head>

<body>

    <div class="container">
        <!-- Guide's photo at the center -->
        <img id="guide-photo" src="E:/NEW/Downloads/group1.jpg" alt="Guide's Photo">

        <!-- Content below the guide's photo -->
        <div>
            <h2>Guide Details</h2>
            <p>This is where you can provide details about your guide.</p>
        </div>

        <!-- Photos of team members side by side -->
        <div id="team-photos">
            <div class="team-member">
                <a href="E:/NEW/Downloads/group1.jpg" data-lightbox="team" data-title="Team Member 1">
                    <img src="E:/NEW/Downloads/group1.jpg" alt="Team Member 1">
                </a>
                <p>Team Member 1</p>
            </div>

            <div class="team-member">
                <a href="E:\NEW\Downloads\group2.jpg" data-lightbox="team" data-title="Team Member 2">
                    <img src="E:\NEW\Downloads\group2.jpg" alt="Team Member 2">
                </a>
                <p>Team Member 2</p>
            </div>

            <div class="team-member">
                <a href="E:\NEW\Downloads\group3.jpg" data-lightbox="team" data-title="Team Member 3">
                    <img src="E:\NEW\Downloads\group3.jpg" alt="Team Member 3">
                </a>
                <p>Team Member 3</p>
            </div>

            <div class="team-member">
                <a href="E:\NEW\Downloads\group4.jpg" data-lightbox="team" data-title="Team Member 4">
                    <img src="E:\NEW\Downloads\group4.jpg" alt="Team Member 4">
                </a>
                <p>Team Member 4</p>
            </div>
        </div>
    </div>

</body>

</html>
